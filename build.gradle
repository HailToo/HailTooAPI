buildscript {
	ext {
		springBootVersion = '1.3.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") 
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'
apply plugin: 'maven'

ext {
    mainClassName = 'edu.hail.BootApplication'
    appName = 'HailToo'
}

configurations {
	providedRuntime
}

jar {
	baseName = "${appName}"
	version = "${version}"
}

test {
	def secretKey
	if (project.hasProperty('secretKey')) {
		secretKey = "${secretKey}"
	} else {
		secretKey = UUID.randomUUID().toString()
	}
	createSecretProperties(secretKey)
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
	mavenCentral()
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('io.jsonwebtoken:jjwt:0.6.0')
    compile('com.google.code.gson:gson:2.6.2')

	testCompile('org.springframework.boot:spring-boot-starter-test')
	providedRuntime("org.springframework.boot:spring-boot-starter-tomcat")
}

bootRun {
    //deploy static resources in-place
	addResources = true
}

task bootDebug(type: org.springframework.boot.gradle.run.BootRunTask) {
    doFirst() {
        jvmArgs '-agentlib:jdwp=transport=dt_socket,server=y,suspend=y,address=8000'
    }
    
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.12'
}

def createSecretProperties(final String key) {
	def props = new Properties()
	props.put('jwt.secret', key)
	
	//inject version just for reference
	props.put('application.version', project['version'])
	
	def file = new File("${projectDir}/src/main/resources/secret.properties")
	props.store(file.newWriter(), "$appName volatile properties")
}

uploadArchives {
    repositories.mavenDeployer {
        //configuration = configurations.deployerJars
        if (project.hasProperty('deployUrl') && project.hasProperty('deployPath')
        			&& project.hasProperty('deployUser') && project.hasProperty('deployKey')) { 
        	repository(url: "scp://${deployUrl}/${deployPath}") {
            	authentication(userName: "${deployUser}", privateKey: "${deployKey}")
        	}
        }
    }
}

task deploy(type: Exec) {
	dependsOn build
	executable "sh"
	if (project.hasProperty('deployUrl') && project.hasProperty('deployPath')
        			&& project.hasProperty('deployUser') && project.hasProperty('deployKey')) {
		args "-c", "ssh -i $deployKey $deployUser@$deployUrl 'sudo kill -9 \$(sudo cat /home/$deployUser/boot.pid); sudo rm /home/$deployUser/HailToo-${version}.jar || true;';scp -i $deployKey build/libs/HailToo-${version}.jar $deployUser@$deployUrl:$deployPath;ssh -i $deployKey $deployUser@$deployUrl 'sudo nohup java -jar /home/$deployUser/HailToo-${version}.jar </dev/null >/home/$deployUser/boot.out 2>&1 & echo \$! >/home/$deployUser/boot.pid'"
		println "ssh -i $deployKey $deployUser@$deployUrl 'sudo kill -9 \$(cat /home/$deployUser/boot.pid); sudo rm /home/$deployUser/HailToo-${version}.jar || true; sudo rm /home/$deployUser/boot.pid || true; sudo rm /home/$deployUser/boot.out' || true;scp -i $deployKey build/libs/HailToo-${version}.jar $deployUser@$deployUrl:$deployPath;ssh -i $deployKey $deployUser@$deployUrl 'sudo nohup java -jar /home/$deployUser/HailToo-${version}.jar </dev/null >/home/$deployUser/boot.out 2>&1 & echo \$! >/home/$deployUser/boot.pid'"
	} else {
		args "-c", "echo 'Unable to deploy without neccessary values in gradle.properties.' && false;"
	}
}