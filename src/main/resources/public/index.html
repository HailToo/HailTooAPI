<html>
  <head>
  	<script src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
  	<script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  	<script src="app/app.js"></script>
  	<script src="app/components.js"></script>
  	<script>window.addEventListener('load', Game.init);</script>
  	<script type="text/javascript">
  		$(document).ready(function() {
  			console.log("loaded.");
  			
  			$( "#create" ).click(function() {
  				$.ajax({
  				  url: "api/game",
  				  method: 'PUT'
  				}).done(function(data) {
  				  console.log("reply: " + data);
  				  document.gameGuid = data;
  				});
  			});
  			
  			$( "#join" ).click(function() {
  				$.ajax({
  				  url: "api/game",
  				  method: 'POST',
  				  data: { gameGuid: document.gameGuid, characterChoice: "ProfPlum" }
  				}).done(function(data) {
  				  console.log("reply: " + data);
  				  //document.gameGuid = data;
  				});
  			});
  			
  			$( "#get" ).click(function() {
  				$.ajax({
  				  url: "api/game/" + document.gameGuid,
  				  method: 'GET'
  				}).done(function(data) {
  				  console.log("reply: " + JSON.stringify(data));
  				});
  			});
  			
  			document.cookie = "USER_TOKEN=" + window.prompt("Enter username", "");
  			
  		});
  	</script>
  </head>
  <body>
  	<h1 id="title"></h1>
    <div id="game"></div>
  </body>
  <footer>
  	<button id="create">Create</button>
  	<button id="join">Join Game</button>
  	<button id="get">Get Game</button>
  </footer>
</html>
