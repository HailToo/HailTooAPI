<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Clue-less by HailToo</title>

  <link rel="stylesheet" href="css/HailToo.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/rdash.css">
  
  <!-- Third party libraries -->
  <script src="lib/crafty-min.js"></script>
  <script src="lib/jquery-3.1.0.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/jquery.leanModal.min.js"></script>
  
  <!-- HailToo application logic -->
  <script src="app/app.js"></script>
  <script src="app/components.js"></script>
  <script src="app/services/GameService.js"></script>
  <script src="app/helpers/NotificationHelper.js"></script>
  <script src="app/helpers/CraftyHelper.js"></script>
  <script src="app/helpers/LoadScreenHelper.js"></script>
  <script src="app/helpers/MenuHelper.js"></script>
  <script src="app/helpers/GeneralHelper.js"></script>
  
  <!-- On page-load, draw the game-board area and render the splash screen -->
  <script>window.addEventListener('load', Splash.init);</script>
  
  <!-- On page load, initialize the game itself and register any clickable buttons -->
  <script type="text/javascript">
    $(document).ready(function() {
      Game.init();
      // Register menu buttons
      $("#b_start").click(MenuHelper.start);
    });
  </script>
</head>
<body class="hamburg">
  <div id="page-wrapper" class="open">

    <!-- Sidebar -->

    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <h2 style="color: white;">HailToo</h2>
          <!-- Game event log where [most] game actions are noted -->
          <div id="tail">
            <div>Clue-less is ready!</div>
          </div>
          
          <!-- Button to start the game -->
          <a href="#" id="b_start">
            Start Game
          </a>
        </li>
      </ul>
      
      <div class="sidebar-footer">
        <div class="col-xs-4">
          <a href="https://github.com/HailToo" target="_blank">
            Github
          </a>
        </div>
        <div class="col-xs-4">
          <a href="mailto:wwalke24@jhu.edu" target="_blank">
            Contact
          </a>
        </div>
        <div class="col-xs-4">
          <a id="version" style="color: white; font-size: x-small;">{version}</a>
        </div>
      </div>
    </div>

    <!-- End Sidebar -->

    <div id="content-wrapper">
      <div class="page-content">
        <!-- Main Content -->
        <div class="row">
            <div class="col-xs-12">
              <div class="widget">
                <div class="widget-body">
                  <div>
                    <!-- Game board is rendered here (#game) -->
                    <div id="game"></div>
                  </div>
                  <!-- Player's cards are rended here (#cardList) -->
                  <div id="cardList" style="right:0px;"></div>
                </div>
              </div>
          </div>
      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->

  <!-- Modal window -->
  <div class="modal fade" id="hail_modal" tabindex="-1" role="dialog" aria-labelledby="hail_titleLabel" aria-hidden="true">
  </div> <!-- End Modal window -->

</body>
</html>
